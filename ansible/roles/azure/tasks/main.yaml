---
# tasks file for Azure
# Execute on all
- name: Update packages
  yum:
    name: "*"
    state: latest

- name: Disable SWAP
  shell: 
    cmd: swapoff -a

- name: Set SELinux in permissive mode
  shell:
    cmd: sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config

- name: Configure hosts

- name: Install iproute
  yum:
    name: iproute
    state: installed

- name: Kernel modules configuration
  shell: |
    cat <<EOF | sudo tee /etc/modules-load.d/k8s.conf
    overlay
    br_netfilter
    EOF

- name: Add overlay
  modprobe:
    name: overlay
    state: present

- name: Add br_netfilter
  modprobe:
    name: br_netfilter
    state: present

- name: Update systcl params ipv4, ipv6, and iptables
  shell: |
    cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
    net.bridge.bridge-nf-call-iptables  = 1
    net.bridge.bridge-nf-call-ip6tables = 1
    net.ipv4.ip_forward                 = 1
    EOF

- name: Sysctl without reboot
  shell: 
    cmd: sysctl --system

- name: Download container runtime interface
  uri:
    url: 'https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/CentOS_8/devel:kubic:libcontainers:stable.repo'
    method: GET
    dest: '/etc/yum.repos.d/devel:kubic:libcontainers:stable.repo'
    follow_redirects: safe

- name: Download k8s_version
  uri:
    url: 'https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:{{k8s_version}}/CentOS_8/devel:kubic:libcontainers:stable:cri-o:{{k8s_version}}.repo'
    method: GET
    dest: '/etc/yum.repos.d/devel:kubic:libcontainers:stable:cri-o:{{k8s_version}}.repo'
    follow_redirects: safe

- name: Install Container Runtime interface
  yum:
    name: cri-o
    state: installed

- name: Enable & Start CRI
  service:
    name: crio
    enabled: yes
    state: started

- name: Add Kubernetes yum repository
  shell: |
    cat <<EOF | sudo tee /etc/yum.repos.d/kubernetes.repo
    [kubernetes]
    name=Kubernetes
    baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    enabled=1
    gpgcheck=1
    repo_gpgcheck=1
    gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    exclude=kubelet kubeadm kubectl
    EOF
  
- name: Install kubeadm, kubelet, and kubectl
  shell: 
    cmd: yum install -y kubelet-{{k8s_version}}* kubeadm-{{k8s_version}}* kubectl-{{k8s_version}}* --disableexcludes=kubernetes
  
- name: Enable & Start Kubelet
  service:
    name: kubelet
    enabled: yes
    state: started

# Execute on controller
- name: Create cluster
  delegate_to: azure_controller
  run_once: true
  become: false
  shell:
    cmd: sudo kubeadm init --pod-network-cidr="{{pod_network_cidr}}"
  register: init_output
    
- name: Split output by newline
  delegate_to: azure_controller
  run_once: true
  become: false
  set_fact:
    azure_cluster_init: "{{init_output.stdout | split('\n')}}"
    
# - pause: seconds=90
    
#- name: Execute mkdir, cp, and chown commands
#   shell:
#     cmd: "{{item}}"
#   with_items: "{{azure_cluster_init}}"
#   when: "'mkdir' in item or 'sudo' in item"
    
- name: Find kubeadm join command
  delegate_to: azure_controller
  run_once: true
  become: false
  set_fact:
    azure_kube_join: "{{ ( item+next_item ) | replace('\\\t','') | replace('\"','') }}"
  with_items: "{{azure_cluster_init}}"
  when: "'kubeadm join' in item and arr_index < (azure_cluster_init | length) - 1 and inventory_hostname == 'azure_controller'"
  loop_control:
    index_var: arr_index
  vars:
    next_item: "{{azure_cluster_init[arr_index + 1]}}"
    
- name: Create .kube directory
  delegate_to: azure_controller
  run_once: true
  become: false
  shell:
    cmd: mkdir -p $HOME/.kube
  
- name: Create admin.conf to user's kube config
  delegate_to: azure_controller
  run_once: true
  become: false
  shell:
    cmd: sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
    
- pause: seconds=20
    
- name: update ./kube/config permissions
  delegate_to: azure_controller
  run_once: true
  become: false
  shell:
    cmd: sudo chown $(id -u):$(id -g) $HOME/.kube/config
    
- name: Install Calico pod network add-on
  delegate_to: azure_controller
  run_once: true
  become: false
  shell:
    cmd: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.25.0/manifests/calico.yaml

- pause: seconds=20

- name: Get pods
  delegate_to: azure_controller
  run_once: true
  become: false
  shell:
    cmd: kubectl get pods --all-namespaces
  register: get_pods
    
- name: Display results of initial pods
  delegate_to: azure_controller
  run_once: true
  debug: 
    msg: "{{ get_pods.stdout_lines }}"

# Execute on workers
- name: Add nodes to Azure Kubernetes cluster
  when: inventory_hostname.startswith('azure_worker')
  shell:
    cmd: "{{ hostvars.azure_controller.azure_kube_join }}"

# Check nodes on controller
- name: Check nodes
  delegate_to: azure_controller
  run_once: true
  become: false
  shell:
    cmd: kubectl get nodes
  register: get_nodes
    
- name: Display results of initial nodes
  delegate_to: azure_controller
  run_once: true
  debug: 
    msg: "{{ get_nodes.stdout_lines }}"
    
- name: Unset Azure facts
  delegate_to: azure_controller
  run_once: true
  set_fact:
    azure_kube_join: null
    azure_cluster_init: null
  when: azure_kube_join is defined